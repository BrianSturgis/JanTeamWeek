<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GREETINGS PROGRAMS</title>
  </head>
<body>
  <div class="wrapper">
    <div class="container" id="widget">
      <button class="btn" id="open-widget">open</button>
      <button class="btn" id="compress">compress</button>
      <button class="btn" id="blurred">Blur Faces</button>
      <!--Add button to Submit pre-defined Width&Height-->
      <button class="btn" id="someBSButton">Adjust my Photo</button>
      <button class="btn" id="moarBSButton">Adjust my Video</button>
      <br>
      <input type="number" id="bsWidthInput">
      <input type="number" id="bsHeightInput">
      <br>
      <button class="btn" id="trimBtn">Trim my Video bruh</button>
      <br>
      <input type="number" id="startInput">
      <input type="number" id="endInput">
      <button class="btn" id="slomo">Slow Motion Video Effect</button>
    </div>
      <button class="btn" id="gif">Make GIF</button>


    <div class="checkBox">
      <select class="custom-select" id="test">
        <option value="art:audrey">audrey</option>
        <option value="art:daguerre">daguerre</option>
        <option value="art:incognito">incognito</option>
        <option value="art:red_rock">red_rock</option>
        <option value="art:zorro">zorro</option>
        <option value="art:primavera">primavera</option>
      </select>
    </div>
    <div class="checkBox" id="imgFormat">
      <select class="custom-select" id="uiFormatImg">
        <option value=".jpg">jpg</option>
        <option value=".png">png</option>
        <option value=".svg">svg</option>
      </select>
    </div>
    <div class="checkBox" id="vidFormat">
      <select class="custom-select" id="uiFormatVid">
        <option value=".mov">.mov</option>
        <option value=".mp4">MP4</option>
      </select>
    </div>
  </div>
</body>
</html>
