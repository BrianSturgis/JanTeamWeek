<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GREETINGS PROGRAM</title>
  </head>
  <body>
    <div class="container">
      <div class="neonHeader">
        <h1>
          <span>P</span>
          <span>R</span>
          <span>E</span>
          <span>S</span>
          <span>C</span>
          <span>R</span>
          <span>I</span>
          <span>P</span>
          <span>T</span>
          <span>I</span>
          <span>O</span>
          <span>N</span>
        </h1>
      </div>
      <main>
        <input type="number" class="field1">
        <input type="number" class="field2">
        <!-- number inputs for width and hieght -->
        <div class='buttons'>
          <button class='op__key' op='clear'>C</button>
          <button class='op__key' op='negate'>+/-</button>
          <button class='op__key' op='percent'>%</button>
          <button class='num__key'>7</button>
          <button class='num__key'>8</button>
          <button class='num__key'>9</button>
          <button class='num__key'>4</button>
          <button class='num__key'>5</button>
          <button class='num__key'>6</button>
          <button class='ukRate'>U.K</button>
          <button class='hkRate'>H.K</button>
          <button class='marsRate'>MARS</button>
        </div>
        <div class="file_types">
          <select class="custom-select" id="f1">
            <option value="1">pic-file_type </option>
            <option value="2">pic-file_type </option>
            <option value="3">pic-file_type</option>
          </select>
          <br>
          <select class="custom-select" id="question2">
            <option value="0">vid-file_type </option>
            <option value="5">vid-file_type</option>
            <option value="10">vid-file_type</option>
          </select>
        </div>
        <div class="error">
        </div>
      </main>
    </div>
  </body>
</html>
